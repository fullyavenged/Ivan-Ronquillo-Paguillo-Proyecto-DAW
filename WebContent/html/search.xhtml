<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Search bar</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
		crossorigin="anonymous"></link>
	<link rel="stylesheet" href="../CSS/Profiles.css"></link>
	<link rel="stylesheet" href="CSS/Profiles.css"></link>
	<link rel="stylesheet" href="CSS/Admin.css"></link>
	<link rel="stylesheet" href="../CSS/Admin.css"></link>
	<link rel="stylesheet" href="CSS/Log.css"></link>
	<link rel="stylesheet" href="../CSS/Log.css"></link>
</h:head>
<h:body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<h:form>
			<h:commandLink class="navbar-brand" action="#{profile.goHome()}"
				value="Home"></h:commandLink>
		</h:form>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item"><h:form>
						<h:commandLink class="nav-link" aria-current="page"
							action="#{search.searchAnime()}" value="Anime"></h:commandLink>
					</h:form></li>
				<li class="nav-item"><h:form>
						<h:commandLink class="nav-link" aria-current="page"
							action="#{search.searchManga()}" value="Manga"></h:commandLink>
					</h:form></li>
				<li class="nav-item"><h:form>
						<h:commandLink rendered = "#{auth.user.username eq 'admin'}" class="nav-link adminD" aria-current="page"
							action="#{admin.goAdmin()}" value="Admin Dashboard"></h:commandLink>
					</h:form></li>
					
				<li class="nav-item"><h:form>
						<h:commandLink rendered = "#{auth.user.username != 'admin' and (auth.user.username ne null)}" class="nav-link" aria-current="page"
							action="#{profile.goProfile()}" value="Perfil"></h:commandLink>
					</h:form></li>
			</ul>
			<div class="log">
				<h:form>
					<h:commandLink rendered = "#{auth.user.username eq null}" action="#{login.goLogIn()}"
						value="Log in"></h:commandLink>
					
					<h:commandLink rendered = "#{auth.user.username != null}" action="#{login.doLogOut()}"
						value="Log out"></h:commandLink>
				</h:form>
			</div>
		</div>
	</div>
	</nav>

	<div class="container search">
	<h3 class = "text-center">Search for your favorite anime and mangas</h3>
		<h:form>
			<div class="input-group d-flex justify-content-center searchbar">
			
  <div class="form-outline">
<!--     <input type="search" id="form1" class="form-control" /> -->
    	<p:inputText type="search" id="form1"  binding="#{searchString2}"></p:inputText>
  </div>
  <div>
		<h:commandButton action ="#{search.goResult(searchString2.value)}" class="btn btn-outline-success my-2 my-sm-0" value = "Search">
  </h:commandButton>
  </div>
</div>

</h:form>
		




	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
		
		<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
		crossorigin="anonymous"></link>
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script>
		$('#myModal').on('shown.bs.modal', function() {
			$('#myInput').trigger('focus')
		})
	</script>
</h:body>
</html>
