<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Insert title here</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
		crossorigin="anonymous"></link>
	<link rel="stylesheet" href="../CSS/Profiles.css"></link>
	<link rel="stylesheet" href="../CSS/Admin.css"></link>
	<link rel="stylesheet" href="CSS/Log.css"></link>
</h:head>
<h:body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<h:form>
			<h:commandLink class="navbar-brand" action="#{profile.goHome()}"
				value="Home"></h:commandLink>
		</h:form>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item"><h:form>
						<h:commandLink class="nav-link" aria-current="page"
							action="#{profile.goHome()}" value="Anime"></h:commandLink>
					</h:form></li>
				<li class="nav-item"><h:form>
						<h:commandLink class="nav-link" aria-current="page"
							action="#{profile.goHome()}" value="Manga"></h:commandLink>
					</h:form></li>
					
				<li class="nav-item"><h:form>
						<h:commandLink class="nav-link" aria-current="page"
							action="#{search.goSearch}" value="Search"></h:commandLink>
					</h:form></li>
			</ul>
			<div class="log">
				<h:form>
					<h:commandLink class="log" action="#{profile.goHome()}"
						value="Log in"></h:commandLink>
				</h:form>
			</div>
		</div>
	</div>
	</nav>
	
	
	<div class="container-fluid">
		<h:form>
		<h2 >Result for #{result.searchString}</h2>

		<table >
			<tr>
				<th>Name</th>
				<th>Chapters</th>
				<th>Content Type</th>
			</tr>
			<p:repeat var="content" value="#{result.contentSet}">
				<tr>
					<td>#{content.name}</td>
					<td>#{content.totalChapters}</td>
					<td>#{content.contentType}</td>
				</tr>
			</p:repeat>
			
		</table>
		
		
		
		</h:form>
		
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script>
		$('#myModal').on('shown.bs.modal', function() {
			$('#myInput').trigger('focus')
		})
	</script>
</h:body>
</html>
