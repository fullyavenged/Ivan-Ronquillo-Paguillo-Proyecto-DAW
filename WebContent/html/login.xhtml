<h:body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<h:form>
			<h:commandLink class="navbar-brand" action="#{profile.goHome()}"
				value="Home"></h:commandLink>
		</h:form>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item"><h:form>
						<h:commandLink class="nav-link" aria-current="page"
							action="#{profile.goHome()}" value="Anime"></h:commandLink>
					</h:form></li>
				<li class="nav-item"><h:form>
						<h:commandLink class="nav-link" aria-current="page"
							action="#{profile.goHome()}" value="Manga"></h:commandLink>
					</h:form></li>
					
				<li class="nav-item"><h:form>
						<h:commandLink class="nav-link" aria-current="page"
							action="#{search.goSearch}" value="Search"></h:commandLink>
					</h:form></li>
			</ul>
		</div>
	</div>
	</nav>
	<h1 class="boxbox">#{login.damn}</h1>

	<h:form class="box">

		<p>Username</p>
		<p:inputText binding="#{username}"></p:inputText>
		<p>Password</p>
		<p:inputText type="password" binding="#{password}"></p:inputText>
		<br></br>
		<h:commandButton class="LogB btn btn-primary"
			action="#{login.doLogin(username.value, password.value)}"
			value="Do login" />
		<!-- Button trigger modal -->
		<button type="button" class="LogB btn btn-primary ml"
			data-toggle="modal" data-target="#exampleModalCenter">Sign
			In</button>

		<!-- Modal -->
		<div class="modal fade" id="exampleModalCenter" tabindex="-1"
			role="dialog" aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">Modal
							title</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<h:form class="box">

							<p>Username</p>
							<p:inputText binding="#{username2}"></p:inputText>
							<p>Password</p>
							<p:inputText type="password" binding="#{password2}"></p:inputText>
						</h:form>
					</div>
					<div class="modal-footer">
						<h:commandButton
							action="#{login.doSignIn(username2.value, password2.value)}"
							class="btn btn-primary" value="Sign In"></h:commandButton>
					</div>
				</div>
			</div>
		</div>

	</h:form>
