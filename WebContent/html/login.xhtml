<h:head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"></link>
  
<link rel="stylesheet" href="../CSS/Log.css"></link>
<link rel="stylesheet" href="CSS/Log.css"></link>
</h:head>
<h:body>
	<h1 class = "boxbox">#{login.damn}</h1>

	<h:form class = "box">

		<p>Username</p>
		<p:inputText binding="#{username}"></p:inputText>
		<p>Password</p>
		<p:inputText type= "password" binding="#{password}"></p:inputText>
		<br></br>
		<h:commandButton class = "LogB btn btn-primary" action = "#{login.doLogin(username.value, password.value)}" value="Do login" />
		<!-- Button trigger modal -->
<button type="button" class="LogB btn btn-primary ml" data-toggle="modal" data-target="#exampleModalCenter">
  Sign In
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h:form class = "box">

		<p>Username</p>
		<p:inputText value="#{login.username}"></p:inputText>
		<p>Password</p>
		<p:inputText type= "password" value="#{login.password}"></p:inputText>
		</h:form>
      </div>
      <div class="modal-footer">
      	<h:form>
        	<h:commandButton action = "#{login.doSignIn()}" class="btn btn-primary" value = "Sign In"></h:commandButton>
        </h:form>
      </div>
    </div>
  </div>
</div>
		
	</h:form>
