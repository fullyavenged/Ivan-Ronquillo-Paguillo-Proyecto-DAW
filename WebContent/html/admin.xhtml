<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"></link>
 <link rel="stylesheet" href="../CSS/Profiles.css"></link>
 <link rel="stylesheet" href="CSS/Log.css"></link>
</h:head>
<h:body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
  <h:form>
<h:commandLink class="navbar-brand" action = "#{profile.goHome()}" value="Home"></h:commandLink>
</h:form>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <h:form>
			<h:commandLink class="nav-link" aria-current="page" action = "#{profile.goHome()}" value="Anime"></h:commandLink>
			</h:form>
        </li>
        <li class="nav-item">
        <h:form>
			<h:commandLink class="nav-link" aria-current="page" action = "#{profile.goHome()}" value="Manga"></h:commandLink>
			</h:form>
        </li>
      </ul>
      <div class = "log">
      	 <h:form>
<h:commandLink class="login" action = "#{profile.goHome()}" value="Log in"></h:commandLink>
</h:form>
      </div>
    </div>
  </div>
</nav>
<div class = "container-fluid">
<h:form>
<div class = "row">
<span>Add user to the data base</span>
</div>
<button type="button" class="LogB btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Add User
</button>

<div class = "row">
<span>Delete user from the data base</span>
</div>
<button type="button" class="LogB btn btn-primary" data-toggle="modal" data-target="#modal2">
  Delete User
</button>

<div class = "row">
<span>Add anime to the data base</span>
</div>
<button type="button" class="LogB btn btn-primary" data-toggle="modal" data-target="#anime">
  Add Anime
</button>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h:form class = "box">

		<p>Username</p>
		<p:inputText binding="#{username}"></p:inputText>
		<p>Password</p>
		<p:inputText type= "password" binding="#{password}"></p:inputText>
		</h:form>
      </div>
      <div class="modal-footer">

        	<h:commandButton action = "#{admin.userAdd(username.value, password.value)}" class="btn btn-primary" value = "Add User"></h:commandButton>

      </div>
    </div>
  </div>
</div>
</h:form>
<h:form>
<!-- Modal 2 -->
<div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Delete User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h:form class = "box">

		<p>Username</p>
		<p:inputText binding="#{username2}"></p:inputText>
		</h:form>
      </div>
      <div class="modal-footer">

        	<h:commandButton action = "#{admin.userDelete(username2.value)}" class="btn btn-primary" value = "Delete User"></h:commandButton>

      </div>
    </div>
  </div>
</div>
</h:form>

<h:form>
<!-- Modal Anime -->
<div class="modal fade" id="anime" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Delete User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h:form class = "box">

		<p>Name</p>
		<p:inputText binding="#{username2}"></p:inputText>
		</h:form>
      </div>
      <div class="modal-footer">

        	<h:commandButton action = "#{admin.userDelete(username2.value)}" class="btn btn-primary" value = "Delete User"></h:commandButton>

      </div>
    </div>
  </div>
</div>
</h:form>
</div>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    
<script>
$('#myModal').on('shown.bs.modal', function () {
	  $('#myInput').trigger('focus')
	})
</script>
</h:body>
</html>
