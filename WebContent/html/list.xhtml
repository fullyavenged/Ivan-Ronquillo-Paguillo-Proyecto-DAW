<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Insert title here</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
		crossorigin="anonymous"></link>
	<link rel="stylesheet" href="../CSS/Profiles.css"></link>
	<link rel="stylesheet" href="CSS/Profiles.css"></link>
	<link rel="stylesheet" href="CSS/Log.css"></link>
</h:head>
<h:body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<h:form>
			<h:commandLink class="navbar-brand" action="#{profile.goHome()}"
				value="Home"></h:commandLink>
		</h:form>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item"><h:form>
						<h:commandLink class="nav-link" aria-current="page"
							action="#{search.searchAnime()}" value="Anime"></h:commandLink>
					</h:form></li>
				<li class="nav-item"><h:form>
						<h:commandLink class="nav-link" aria-current="page"
							action="#{search.searchManga()}" value="Manga"></h:commandLink>
					</h:form></li>
				<li class="nav-item"><h:form>
						<h:commandLink rendered = "#{auth.user.username != 'admin' and (auth.user.username ne null)}" class="nav-link" aria-current="page"
							action="#{profile.goProfile()}" value="Perfil"></h:commandLink>
					</h:form></li>
			</ul>
			<div class="log">
				<h:form>
					<h:commandLink rendered = "#{auth.user.username != null}" class="log" action="#{login.doLogOut()}"
						value="Log out"></h:commandLink>
				</h:form>
			</div>
		</div>
	</div>
	</nav>
	
	<div class="container-fluid">
		<h:form>
		<h2 >Lista de animes</h2>

		<table>
			<tr style="text-align:center ;">
				<th></th>
				<th >Name</th>
				<th>Chapters</th>
				<th>Status</th>
				<th>Score</th>
				
			</tr>
			<p:repeat var="content" value="#{list.listContent}">
				<tr>
					<h:column rendered="#{content.status == 'WATCHING'}"> <td style="width:2px !important; background-color: green;"></td> </h:column>
					<h:column rendered="#{content.status == 'COMPLETED'}"> <td style="width:2px !important; background-color: blue;"></td> </h:column>
					<h:column rendered="#{content.status == 'DROPPED'}"> <td style="width:2px !important; background-color: red;"></td> </h:column>
					<td style="text-align:center ;">
					<h:commandLink class="nav-link" aria-current="page"
							action="#{list.goDetailedC(content.content)}" value="#{content.content.name}"></h:commandLink>
					</td>
					<td >
						<h:panelGrid columns="2">
						<span style="white-space: nowrap;">#{content.chapters} / #{content.content.totalChapters}</span>
						<h:commandLink rendered="#{content.content.totalChapters != content.chapters}" class="nav-link" aria-current="page"
 							action="#{list.chaptersUpdate(content)}">+</h:commandLink>
 							</h:panelGrid>
					</td>
							
							
					<td>#{content.status.toString()}</td>
					<td style="padding-left: 2%;">#{content.score}</td>
					<td style="padding-left: 5%;"><h:commandButton
								action="#{list.setEditContentModal(content)}"
								 value="Edit" class="LogB btn btn-primary"></h:commandButton>
					</td>
				</tr>
			</p:repeat>
			
		</table>
		
		<div class="modal fade" id="editUC" tabindex="-1"
				role="dialog" aria-labelledby="exampleModalCenterTitle"
				aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLongTitle">Editing #{list.editContent.content.name}</h5>
							<button type="button" class="btn-close" data-dismiss="modal"
								aria-label="Close">
				
							</button>
						</div>
						<div class="modal-body">
							<div class="box">
							<h:form>
								<p>Status</p>
								<h:selectOneMenu value="#{list.editContent.status}">
									<f:selectItem itemValue="" itemLabel="Choose One"></f:selectItem>
									<f:selectItems value="#{list.status}" var="type"
										itemValue="#{status}" itemLabel="#{status}"></f:selectItems>
								</h:selectOneMenu>
								<p>Score</p>
								<h:selectOneMenu value="#{list.editContent.score}">
									<f:selectItem itemValue="" itemLabel="Choose One"></f:selectItem>
									<f:selectItems value="#{list.scores}" var="type"
										itemValue="#{score}" itemLabel="#{score}"></f:selectItems>
								</h:selectOneMenu>
								</h:form>
								<br></br>
								<span>Delete it</span>
								<h:commandLink class="nav-link deletehov" aria-current="page"
							action="#{list.userContentDelete()}" value="Delete"></h:commandLink>
							
							<span>Reset Chapters</span>
								<h:commandLink class="nav-link deletehov" aria-current="page"
							action="#{list.resetChapters()}" value="Reset"></h:commandLink>
							
							</div>
						</div>
						<div class="modal-footer">

							<h:commandButton
								action="#{list.userContentModify()}"
								class="btn btn-primary" value="Edit Content"></h:commandButton>

						</div>
					</div>
				</div>
			</div>
		
		</h:form>
		
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script>
		$('#myModal').on('shown.bs.modal', function() {
			$('#myInput').trigger('focus')
		})
	</script>
</h:body>
</html>
